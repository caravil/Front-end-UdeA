<html lang="es">

            </div>

            <div class="form-group dt-center">
                <button type="submit" id="submit-file" class="btn btn-primary">Subir</button>
            </div>
            <br>
        </form>
    </div>
</body>

<script src="main.js"></script>

$('#submit-file').on("click", function (e) {
    e.preventDefault();
    $('#files').parse({

            delimiter: "auto",
            complete: displayHTMLTable,
        },

        },

        }
    });

</script> 
</html>
